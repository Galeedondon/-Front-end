<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        /* 邊框樣式 */
        .border-style-dotted {
            border-style: dotted;
        }

        .border-style-dashed {
            border-style: dashed;
        }

        .border-style-solid {
            border-style: solid;
        }

        .border-style-double {
            border-style: double;
        }

        .border-style-groove {
            border-style: groove;
        }

        .border-style-ridge {
            border-style: ridge;
        }

        .border-style-inset {
            border-style: inset;
        }

        .border-style-outset {
            border-style: outset;
        }

        .border-style-none {
            border-style: none;
        }

        .border-style-hidden {
            border-style: hidden;
        }

        .border-style-mix {
            border-style: dotted dashed solid double;
        }
        
        /* 邊框寬度 */
        .border-width-10 {
            border-width: 10px;
        }

        .border-width-solid {
            border-width: solid;
        }
        /* 邊框顏色 */
        .border-color-skyblue {
            border-color: skyblue;
        }

        .border {
            border: yellow 1rem groove;
        }
        
        /* 邊框圓潤 */
        .rounded {
            border-radius: 0.25rem !important;
        }

        .rounded-top {
            border-top-left-radius: 0.25rem !important;
            border-top-right-radius: 0.25rem !important;
        }
        
        /* 邊框圖片 */
        .border-style-img{
            border: 10px solid transparent;
            border-image: url(../img/border.png) 30 round;
        }
        /* 外邊框 */
        .outline{
            outline: yellow 0.5rem groove;
        }
        
        hr{
            border-width: 0.5rem;
        }
    </style>
</head>

<body>
    圖片外框
    <hr class="border-style-img">
    外邊框
    <hr class="outline">
    弧度
    <hr class="rounded">
    邊框顏色
    <hr class="border-color-skyblue">
    邊框粗體
    <hr class="border-width-solid ">
    點狀邊框
    <hr class="border-style-dotted "> 
    雙邊框
    <hr class="border-style-double">
    曹狀框
    <hr class="border-style-groove">
    虛線框
    <hr class="border-style-dashed">
    點狀框
    <hr class="border-style-dotted">
    粗框
    <hr class="border-style-solid">
</body>

</html>
