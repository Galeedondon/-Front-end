<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class 12</title>
    <style>
        
        a{  

        }
         /*尚未連結的超連結樣式*/ 
        a:link{
            color:orange;
        }
        /*已連結的超連結樣式*/ 
        a:visited{
            color:midnightblue;
        }
        /*執行中超連結樣式*/ 
        a:active{
            color:red;
            text-decoration: underline;
            text-decoration-color: azure;
        }
        /*當滑鼠移到連結時的超連結樣式*/ 
        a:hover{
            color: aqua;
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_link">超連結</a>
</body>
</html>
