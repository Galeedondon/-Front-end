<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="main.js"></script>
</head>

<body>

    <h3>帳號申請</h3>
    <form action="Class7-2.html">
        帳號：<input type="text" placeholder="請輸入帳號" style="margin:0.2rem;"  name="account" required/><br>
        密碼：<input type="password" placeholder="請輸入密碼" style="margin:0.2rem;"  name="password" /><br>
        電子郵件：<input type="email" placeholder="請輸入電子郵件" name="email" style="margin:0.2rem;" /><br>
        生理性別：男<input type="radio" value="boy" name="sex" style="margin:0.2rem;"> 女<input type="radio" value="girl" name="sex" style="margin:0.2rem;"><br>
        是否同意收到最新消息：是<input type="checkbox" name="CheckMessage" value="1" style="margin:0.2rem;"><br>
        是否同意服務條款：是<input type="checkbox" name="CheckTerms" value="1" style="margin:0.2rem;"><br>
        <input type="submit" style="border-radius: 1rem;background-color: aqua;font-size: 1rem;margin:0.2rem;" value="送出" />
        <input type="reset" style="border-radius: 1rem;background-color: aqua;font-size: 1rem;margin:0.2rem;" value="取消" />
    </form>

</body>

</html>
