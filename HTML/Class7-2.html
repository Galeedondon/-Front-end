<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="account"></div>
    <div id="password"></div>
    <div id="email"></div>
    <div id="sex"></div>
    <div id="CheckMessage"></div>
    <div id="CheckTerms"></div>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var account = getParameterByName('account');
        var password = getParameterByName('password');
        var email= getParameterByName('email');
        var sex= getParameterByName('sex');
        var CheckMessage= getParameterByName('CheckMessage');
        var CheckTerms= getParameterByName('CheckTerms');



        document.getElementById("account").innerHTML = account;
        document.getElementById("password").innerHTML = password;
        document.getElementById("email").innerHTML = email;
        document.getElementById("sex").innerHTML = sex;
        document.getElementById("CheckMessage").innerHTML = CheckMessage;
        document.getElementById("CheckTerms").innerHTML = CheckTerms;
    </script>
</body>
</html>
