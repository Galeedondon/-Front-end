<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- 基礎表格 -->
    <table width="500" height="500" align="left" bgcolor="red" border="1" cellpadding="10" cellspacing="10">
        <!-- 第一列 -->
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <!-- 第二列 -->
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
    </table>
    <!-- 進階表格 -->
    <table style="width: 500px;height: 500px;background-color: #00ff00;border:3px #00ff00 solid;border-spacing:10px;float: right;" >
        <thead>
            <tr>
                <th style="border: 1px solid black;">1</th>
                <th style="border: 1px solid black;">2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black;padding: 10px;">1-1</td>
                <td style="border: 1px solid black;padding: 10px;">1-2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="border: 1px solid black;padding: 10px;">2-1</td>
                <td style="border: 1px solid black;padding: 10px;">2-1</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
