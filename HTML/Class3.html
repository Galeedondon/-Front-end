<!-- 定義文件為HTML5 -->
<!DOCTYPE html>
<html>

<head>
    <!-- 設定網頁編碼，UTF-8 是萬國碼 -->
    <meta charset="utf-8" />
    <!-- IE8/9及以後的版本都會以最高版本IE來渲染(render)頁面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <!-- 指定螢幕寬度為裝置寬度，畫面載入初始縮放比例 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- import JS -->
    <script src="main.js"></script>
</head>

<body style="background-color: rgba(255, 255, 255, 0.1);">
    <h1 style="color:blue">This is heading 1</h1>
    <h2 style="color:blueviolet">This is heading 2</h2>
    <h3 style="color:red">This is heading 3</h3>
    <h4 style="color: rgb(255, 0, 0)">This is heading 4</h4>
    <h5 style="color: rgba(255, 0, 0, 0.1)">This is heading 5</h5>
    <h6 style="color: #FF0000">This is heading 6</h6>
    <p style="font-size: 25px">This is a paragraph.</p>
    <p style="font-size: 1.5rem">This is another paragraph.</p>
    <p style="font-family: Microsoft JhengHei;">This is a
        <br> paragraph with a line break.
    </p>
    <p style="text-align:left;">Left paragraph.</p>
    <p style="text-align:center;">Center paragraph.</p>
    <p style="text-align:right;">Right paragraph.</p>
</body>

</html>
