<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class7-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <fieldset>
        <legend>標題</legend>
        <p>
            <label for="ExTextarea">
                文字區塊
                <textarea cols="30" rows="5" id="ExTextarea"></textarea>
            </label>
        </p>
        <p>
            <label for="ExSelect">
                下拉是選單：
                <select id="ExSelect">
                    <option value="">123</option>
                    <option value="">456</option>
                </select>
            </label>
        </p>
        <p>
            <label for="ExNumber">
                數字：
                <input type="number" id="ExNumber">
            </label>
        </p>
        <p>
            <label for="ExColor">
                顏色：
                <input type="color" id="ExColor">
            </label>
        </p>
        <p>
            <label for="ExRange">
                範圍：
                <input type="range" id="ExRange">
            </label>
        </p>
        <p>
            <label for="Exdate">
                日期：
                <input type="date" id="Exdate">
            </label>
        </p>
        <p>
            <label for="ExTime">
                時間：
                <input type="time" id="ExTime">
            </label>
        </p>
        <p>
            <label for="ExFile">
                檔案上傳：
                <input type="file" id="ExFile">
            </label>
        </p>
    </fieldset>
</body>

</html>
