<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 8-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div style="width: 900px;height: 600px;background-image: url(img/bg.jpg);background-repeat: no-repeat;background-size: cover">
        <div style="height: 240px;padding: 30px">
            <div style="width: 50%;float: left;">
                <div style="border-style: solid;padding: 10px;background-color: bisque;border-radius: 1rem 0 1rem 0">
                    <div> 狒狒
                        <span style="float: right">Lv.10</span>
                    </div>
                    <div style="margin-top: 10px">
                        <img src="img/ball.png" width="20px">
                        <label style="float: right">HP
                            <progress value="100" max="100"></progress>
                        </label>
                    </div>
                </div>
            </div>
            <div style="width: 50%;float: left;text-align: right;">
                <img src="img/猩猩.png" width="300px">
            </div>
        </div>
        <div style="height: 300px;">
            <div style="height: 150px;">
                <div style="width: 50%;text-align: center;float: left;">
                    <img src="img/Lulu.png" style="height:  150px">
                </div>
                <div style="height: 90px;float: right;margin-right: 50px;width: 40%;border-style: solid;padding: 10px;background-color: bisque;border-radius: 1rem 0 1rem 0">
                    <div> Lulu
                        <span style="float: right">Lv.2</span>
                    </div>
                    <div style="margin-top: 10px">
                        <label style="float: right">HP
                            <progress value="100" max="100"></progress>
                        </label>
                        <label style="float: right;">EXP
                            <progress style="background-color:rgba(0, 0, 255, 0.534);" value="10" max="100"></progress>
                        </label>
                    </div>
                </div>
            </div>
            <div style="height: 150px;padding: 0;background-color: white">
                <div style="height: 145px;width: 68%;float: left;border:5px outset rgb(197, 65, 17);margin-top: -40px">
                    <table style="width: 100%; border-spacing:2rem 1rem;text-align: center;font-size: 2rem">
                        <tr>
                            <td>
                                握手
                            </td>
                            <td>
                                坐下
                            </td>
                        </tr>
                        <tr>
                            <td>
                                ▶打滾
                            </td>
                            <td>
                                躺下
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="height: 145px;width: 29.85%;float:right;border:5px outset rgb(197, 65, 17);margin-top: -40px">
                    <table style=" border-spacing:2rem 1rem;text-align: center;font-size: 2rem">
                        <tr>
                            <td>PP 15/15</td>
                        </tr>
                        <tr>
                            <td>屬性：普通</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <audio autoplay="autoplay">
        <source src="mp3/baboon.mp3" type="audio/mpeg">
    </audio>

</html>
